{% extends "base.html" %}
{% block content %}
<h1>STIGs</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>STIG</th>
            <th>Release Date</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <!-- product: {{ product.full_name }} -->
            <!--    product-stigs : {{ product.stigs }} -->
            {% for stig in product.stigs %}
                <!--        stigs : {{ stigs }} -->
                <tr>
                    <td><a href="/products/{{ product.short_name }}">{{ product.full_name }}</a></td>
                    <td><a href="/products/{{ product.short_name }}/{{ stig.short_version }}">{{ stig.short_version }}</a></td>
                    <td>{{ stig.release_date }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
