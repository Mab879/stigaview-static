{% extends "base.html" %}
{% block content %}
<h1>STIGs</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>STIG</th>
            <th>Release Date</th>
        </tr>
    </thead>
    <tbody>
    {% for stig in stigs %}
        <tr>
            <td><a href="/products/{{ stig.product.short_name }}">{{ stig.product.full_name }}</a></td>
            <td><a href="/products/{{ stig.product.short_name }}/{{ stig.short_version }}">{{ stig.short_version }}</a></td>
            <td>{{ stig.release_date }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
